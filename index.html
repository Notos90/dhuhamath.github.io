<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #problem {
            font-size: 24px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #num1-line, #num2-line {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100px;
            min-height: 24px;
        }
        #num1, #num2 {
            min-width: 20px;
            display: inline-block;
            text-align: right;
        }
        #operator {
            margin-right: 10px;
            min-width: 20px;
            display: inline-block;
        }
        #clue1, #clue2 {
            font-size: 16px;
            color: red;
            margin-left: 5px;
            display: inline-block;
        }
        #line {
            border-top: 2px solid black;
            width: 100px;
            margin: 10px 0;
        }
        #answer-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #equals {
            font-size: 24px;
            margin-right: 5px;
        }
        #answer {
            font-size: 20px;
            padding: 5px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            font-size: 20px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Fun Game</h1>
        <div id="problem">
            <div id="num1-line">
                <span id="num1">0</span>
                <span id="clue1"></span>
            </div>
            <div id="num2-line">
                <span id="operator">+</span>
                <span id="num2">0</span>
                <span id="clue2"></span>
            </div>
            <div id="line"></div>
            <div id="answer-container">
                <span id="equals">=</span>
                <input type="number" id="answer" placeholder="Your answer">
            </div>
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="newProblem()">New Problem</button>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script>
        let score = 0;
        let num1, num2, correctAnswer;
        const praiseMessages = ["Good Job Dhuha!", "Awesome Dhuha!", "Well Done Dhuha!", "Great Work Dhuha!"];

        function generateProblem() {
            num1 = Math.floor(Math.random() * 9) + 1;
            const minNum2 = 10 - num1;
            num2 = minNum2 + Math.floor(Math.random() * (10 - minNum2 + 1));
            correctAnswer = num1 + num2;

            if (num1 < num2) {
                [num1, num2] = [num2, num1];
            }

            document.getElementById('num1').textContent = num1;
            document.getElementById('operator').textContent = "+";
            document.getElementById('num2').textContent = num2;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';

            let amountToMakeTen = 10 - num1;
            document.getElementById('clue1').textContent = `(+${amountToMakeTen})`;
            document.getElementById('clue2').textContent = `(-${amountToMakeTen})`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a number!';
                feedback.style.color = 'red';
                return;
            }

            if (userAnswer === correctAnswer) {
                const praise = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
                feedback.textContent = praise;
                feedback.style.color = 'green';
                score++;
            } else {
                feedback.textContent = `Wrong! The correct answer was ${correctAnswer}. Try again!`;
                feedback.style.color = 'red';
            }
            document.getElementById('score').textContent = score;
        }

        function newProblem() {
            generateProblem();
        }

        generateProblem();
    </script>
</body>
</html>
